{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'dictionary/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<body>
    <div class="main_container">
        <aside>
            <table>
                <tr>
                    <td class="hcol1"><img src="{% static 'dictionary/img/django-logo.png' %}" alt="Лого">
                        <span class="logo">
                            <a href="/">Portfolio</a>
                            &
                            <a href="/dictionary">Dictionary</a>
                        </span>
                    </td>
                    <td align="right">
                        <!--
                        <a href=""><i class="fas fa-home"></i>Главная</a>
                        <a href=""><i class="fas fa-address-book"></i>Про нас</a>
                        -->
                        <a href="https://github.com/ezexff" target="_blank"><i class="fas fa-address-card"></i> Ссылка
                            на GitHub</a>
                        <br>
                        <p>ezexff</p>
                    </td>
                </tr>
            </table>
        </aside>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>

</html>
